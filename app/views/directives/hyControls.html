<div class="hy-controls-play-control" ng-click="playControl()" ng-class="playControlClass"></div>
<div>{{(currentTime | date:'mm:ss') || '00:00'}}</div>
<div>{{(totalTime | date:'mm:ss') || '00:00'}}</div>
<div ng-click="toggleFullScreen()">Fullscreen</div>
<div class="hy-controls-progress" role="slider" ng-click="seek($event)">
  <div class="load-progress" ng-style="loadProgress"></div>
  <div class="play-progress" ng-style="playProgress"></div>
</div>
